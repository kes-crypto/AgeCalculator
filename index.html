<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
<div class="container">
    <div class="inputs">
  <div class="day">
    <label for="day">Day</label>
    <input type="text" id="day" placeholder="DD" maxlength="2">
  </div>   
  <div class="month">
    <label for="month">Month</label>
    <input type="text" id="month" placeholder="MM" maxlength="2">
  </div> 
  <div class="year">
    <label for="year">Year</label>
    <input type="text" id="year" placeholder="YYYY" maxlength="4">
  </div> 
</div>
  <div class="image"> <div class="line"></div><img src="./assets/images/icon-arrow.svg" alt="arrow" srcset=""></div>
       <div class="display">
      <div class="display-years">-- <span>years</span></div>
      <div class="display-months">-- <span>months</span></div>
      <div class="display-days">-- <span>days</span></div>
    </div>  
</div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kes</a>.
  </div>
</body>
</html>
